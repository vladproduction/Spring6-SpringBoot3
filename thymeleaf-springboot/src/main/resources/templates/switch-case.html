<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Switch Case Condition</title>
</head>
<body>
<h1>Switch Case Thymeleaf Attributes Demo:</h1>
<h3 th:text="${avenger.name}"></h3>
<div th:switch="${avenger.gender}">
  <p th:case="'male'">Male</p>
  <p th:case="'female'">Female</p>
  <p th:case="*">Not defined</p>
</div>
</body>
</html>
